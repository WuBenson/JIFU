{% extends "base.html" %} 
{% block title %} 聯絡我們|集福工程行 {% endblock %} 
{% block content %} 
{% load staticfiles %}
<link href="{% static "css/style.css"%}" rel="stylesheet" type="text/css" />
{% if message %}
<div class="alert alert-warning">{{ message }}</div>
{% endif %}

<div class="panel panel-primary" style="margin:auto;">
    <div class="panel-heading">
        <form name="myform" action="./" method="POST">
        {% csrf_token %}
        <h3 style="font-family: Microsoft JhengHei;">寫信給管理員</h3>    
    </div>
    <div class="panel-body" style="font-size:20px;font-family:Microsoft JhengHei;">
        {{ form.as_p }}
    </div>
    <div class="panel-footer">
        <input type="submit" class="btn btn-primary" value="送出">
        <input type="reset" class="btn btn-danger" valuse="清除">
        </form>
    </div>
</div>
{% endblock %}
